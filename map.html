<script language="Javascript">

var $ENV = new Object();
with($ENV)
  {
    agent = navigator.userAgent.toLowerCase();
    mac = (this.agent.indexOf("mac") != -1);
    ie55 = (this.agent.indexOf("msie 5.5") != -1);
    ie5 = (this.agent.indexOf("msie 5.0") != -1);
    ie4 = (this.ie5 || this.ie55);
    ns = (navigator.appName.indexOf('Netscape')!=-1);
  }

// set up screen parameters.  This needs to be done before content
// begins rendering.
var $SCREEN = new Scroller();
$SCREEN.SetEasing(($ENV.ns) ? '' : 'end');
$SCREEN.SetFactor(.2);

$ALTERNATIVE = new Group('ALTERNATIVE',10,10);
$BLUES = new Group('BLUES',10,400);
$CLASSICAL = new Group('CLASSICAL',10,1400);
$COUNTRY = new Group('COUNTRY',400,2400);
$ELECTRONIC = new Group('ELECTRONIC',400,3400);
$HIPHOP = new Group('HIPHOP',400,4400);
$JAZZ = new Group('JAZZ',1400,5400);
$METAL = new Group('METAL',1400,6400);
$NEWAGE = new Group('NEWAGE',1400,7400);
$POP = new Group('POP',2400,8400);
$URBAN = new Group('URBAN',2400,9400);
$WORLD = new Group('WORLD',26400,10400);

function init()
  {
    $EI.mapW = document.body.clientWidth;
    $EI.mapH = document.body.clientHeight;
    with(document)
      {
        onmousemove = mouseMove;
        onmousedown = mouseDown;
        onmouseup = mouseUp;
        onclick = mouseClick;
		onscroll = handleScroll;
		onresize = handleResize;
      }
	initWindows();	
  }
  
function handleScroll()
  {
    if(!$SCREEN.scrollOn)
      {
        window.scrollTo(0,0);
        SCRLAYER.focus();
        window.event.cancelBubble = 'true';
        window.event.returnValue = 'false';
      }
	return;
  }
function handleResize()
  {
    return;
  }
</script>
